<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 04- Form</title>
  </head>
  <body>
    <main>
      <h1>Form</h1>
      <form action="/submit">
        <!--div is a block element-->
        <div>
          <label for="username">Name:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Full name"
          />
        </div>

        <div>
          <label for="Email">Email:</label>
          <input
            type="text"
            name="Email"
            id="Email"
            placeholder="name@pdx.edu"
          />
        </div>

        <br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" name="character" id="Spongebob" />
          <label for="Spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="Sandy" />
          <label for="Spongebob">Sandy</label>
          <br />
          <input type="radio" name="character" id="Patrick" />
          <label for="Spongebob">Patrick</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" name="episodes" id="option1" />
          <label for="option1">Yes, I have watched all episodes</label>
          <br />
          <input type="checkbox" name="memes" id="option2" />
          <label for="option2">Yes, it's got the best memes</label>
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
